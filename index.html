<body>
    <main>
        <form class="hero">
    <h2>Welcome Back</h2>

        </select>
    </div>
    
        <label for="email"><strong>Email</strong></label><br>  
        <input type="text" id="email" placeholder="ella234@gmail.com" required>
    
    
        <label for="password">Password <a href="#" class="text">Forgot password?</a></label><br>
        <input type="text" id="password" placeholder="Ellajohn" required> 
        
    
    <div class="btn">
        <button>Login</button>
    </div>

    <p>Already have an account? <a>Sign up here</a></p>
    </form>
</main>
