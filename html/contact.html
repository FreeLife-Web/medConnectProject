<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConnect - Contact</title>
    <link rel="stylesheet" href="/styles.css/contact.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="text-box">
            <p class="get">Get in touch with us</p>
            <p class="out">We're here to help! Whether you have a question about our <br>services,
                need assistance, or want to provide feedback, our<br> team is ready to assist you.
            </p>
            <p class="call">Email:</p>
            <p class="side">medconnect@gmail.com</p>
            <p class="call">Phone:</p>
            <p class="side">+234 8083921561</p>
        </div>
        <div class="form-box">
       <div class="bot">
        <div class="bot1">
       <label for="name">First Name</label>
       <input type="text" id="name" name="name" placeholder="Enter your first name">
        </div>
        <div class="bot1">
       <label for="name">Last Name</label>
       <input type="text" id="name" name="name" placeholder="Enter your last name">
        </div>
       </div>
       <div class="bot1">
       <label for="Email">Email</label>
       <input type="text" id="Email" name="Email" placeholder="Enter your email">
        </div>
        <div class="bot1">
       <label for="textarea">How can we help you?</label>
       <textarea id="textarea" name="name" placeholder="Enter your message"></textarea>
        </div>
        </div>
    </div>
</body>
</html>
